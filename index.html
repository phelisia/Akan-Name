<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akan Names</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <div class="jumbotro
            <h1>Akan Names</h1>
            <p>These are Ghanian names that are given to children according the day of the week your born.Names in Ghana
                are driven from the day of the week</p>
        </div>
        <div class="container-fluid">

            <form name="values">
                <div>
                    <label class="c">century</label>
                    <input type="text" id="century" placeholder="cc" name="century" min-length="1" max-length="2">
                </div>
                <div>
                    <label class="y">year of birth</label>
                    <input type="text" id="year" placeholder="yyyy" name="year" min-length="1" max-length="2">
                </div>
                <div>
                    <label class="m">month</label>
                    <input type="text" id="month" placeholder="mm" name="month" min-length="1" max-length="2">
                </div>
                <div>
                    <label class="d">date</label>
                    <input type="text" id="date" placeholder="dd" name="date" min-length="1" max-length="2">
                </div>
                <div id="gender" class="checkbox">
                    female<input type="radio" value="female" id="female" name="gender" checked>
                    male<input type="radio" value="male" id="male" name="gender">

                </div>
                <button type="button" class="button" onclick="getName()">SUBMIT


                </button>
            </form>
            <div id="show"></div>
        </div>

    </div>
    <script type="text/javascript" src="js/scripts.js">
    </script>
</body>

</html>
